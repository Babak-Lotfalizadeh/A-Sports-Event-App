name: sports_event
description: "a Flutter application that displays sports events based on the provided local data."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: any
  get_it: ^8.0.0
  provider: ^6.1.2
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  flutter_lints: ^3.0.0
  json_serializable: ^6.8.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/app_logo.png
    - assets/images/sports_icon.png
    - assets/source/data.txt

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter.ttf